<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="cssphp.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="body">

            <div class="body__header">
                Login Account
            </div>

            <div class="body__form">
                <form action="account.php" method="post" class="form">

                    <div class="form__row">
                        <label class="form__label" for="username">User Name</label>
                        <input class="form__input" type="text" name="lgusername" value="" id="username"
                            placeholder="User Name" />
                    </div>

                    <div class="form__row">
                        <label class="form__label" for="password">Pass Word</label>
                        <input class="form__input" type="password" name="lgpassword" value="" id="password"
                            placeholder="Pass Word" />
                    </div>

                    <div class="form__row form__footer">
                        <input type="submit" name="login" value="Login" class="form__row--btn" />
                        <span>OR</span>
                        <a href="register.html" class="form__row--btn form__row--btn-link">Register</a>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>

</html>
